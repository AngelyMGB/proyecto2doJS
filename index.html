<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido al Cajero Automático</h1>
        <div id="login">
            <label for="cuenta">Seleccione la cuenta:</label>
            <select id="cuenta">
                <option value="Mali">Mali</option>
                <option value="Gera">Gera</option>
                <option value="Maui">Maui</option>
            </select>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password">
            <br>
            <button onclick="seleccionarCuenta()">Ingresar</button>
        </div>
        <div id="opciones" style="display: none;">
            <button onclick="consultarSaldo()">Consultar saldo</button>
            <button onclick="mostrarIngresarMonto()">Ingresar monto</button>
            <button onclick="mostrarRetirarMonto()">Retirar monto</button>
            <button onclick="regresarPaginaInicial()">Regresar a la página inicial</button>
        </div>
        <div id="resultado"></div>
    </div>
    <script src="/assets/js/main.js" defer></script>
</body>
</html>
